<section class="mini-profile">
	<div class="profile-picture-wrap">
		<img class="profile-picture" ng-src="{{myinfo.profilePicUrl}}">
	</div>	
	<div class="personal-info">
		<h2 class="prominant-title">{{myinfo.name}}</h2>
		<h3>{{myinfo.title}}</h3>
		<a class="page-link" href="mailto::{{myinfo.emailAddress}}">{{myinfo.emailAddress}}</a>
	</div>
</section>
