<portfolioheader page="projectdetail"></portfolioheader>
<portfolionav navobject="projectdetail.navObject" ></portfolionav>
<main>
	<section class="guttered">
		<projectinfo project="projectdetail.project"></projectinfo>
		<p>Prefer to see it for yourself? <a class="page-link" href="{{projectdetail.project.url}}">Visit the live site</a></p>
	</section>
	<img  class="project-page-image" src="https://placekitten.com/1400/500?image=1" alt="Hero image of the {{::projectdetail.project.name}} project">	
	<section class="guttered">
		<h3>So what was this about?</h3>
		<p>{{::projectdetail.project.introParagraph}}</p>

		<ul>
			<li ng-repeat="benefit in projectdetail.project.benefitsDelivered">{{::benefit}}</li>
		</ul>
		<div class="two-column-image-wrap">
			<img  class="project-page-image" src="https://placekitten.com/600/500?image=2" alt="small image of the {{::projectdetail.project.name}} project">	
			<img  class="project-page-image" src="https://placekitten.com/600/500?image=3" alt="small image of the {{::projectdetail.project.name}} project">	
		</div>
		
	</section>
	<section class="guttered">
	<h3>Final thoughts?</h3>
		<p>{{::projectdetail.project.conclusion}}</p>
	</section>
	<img  class="project-page-image" src="https://placekitten.com/1400/500?image=1" alt="Hero image of the {{::projectdetail.project.name}} project">	
</main>
